<div class="form-group row" style="width: 60%;">

  <label class="col-sm-2 col-form-label">Tên Giảng viên</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="tenGv" placeholder="Nhập Tên Giảng viên ...">
  </div>
  
  <label class="col-sm-2 col-form-label">Tên Chức Vụ</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="ChucVu" placeholder="Nhập Tên Chức Vụ ...">
  </div>
  
  <label class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Email" placeholder="Nhập Email ...">
  </div>
  
  <label class="col-sm-2 col-form-label">Số điện thoại</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="Tel" placeholder="Nhập Số điện thoại ...">
  </div>
  
  
</div>

<button (click)="addGiangvien()" *ngIf="gv.maGv==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateGiangvien()" *ngIf="gv.maGv!=0" class="btn btn-primary">
  Update
</button>
